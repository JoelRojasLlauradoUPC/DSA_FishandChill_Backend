<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Fish & Chill Shop</title>

    <style>
        @font-face {
            font-family: "PixelFont";
            src: url("../font/pixel_font.ttf") format("truetype");
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --ink: #ffffff;
            --muted: rgba(255, 255, 255, .88);
            --stats: rgba(255, 255, 255, .82);

            --buy: #2a86c7;
            --buy-hover: #2476ad;

            --equip: #2a9d6f;
            --equip-hover: #23865f;

            --equipped: rgba(255, 255, 255, 0.18);

            --rarity-1: #3bd671; /* green */
            --rarity-2: #3b82f6; /* blue */
            --rarity-3: #a855f7; /* purple */
            --rarity-4: #ef4444; /* red */
            --rarity-5: #ffffff; /* bright white */
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            font-family: "PixelFont", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 800px at 20% -10%, rgba(5, 25, 50, 0.6), transparent 70%),
            radial-gradient(1200px 800px at 120% 0%, rgba(10, 40, 70, 0.6), transparent 70%),
            #0b2239;
            color: var(--ink);
            overflow-x: hidden;
        }

        .bg-anim {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }

        .bubbles span {
            position: absolute;
            bottom: -80px;
            display: block;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
            animation: rise 12s linear infinite;
        }

        .bubbles span:nth-child(1) {
            left: 5%;
            width: 12px;
            height: 12px;
            animation-duration: 11s;
        }

        .bubbles span:nth-child(2) {
            left: 15%;
            width: 18px;
            height: 18px;
            animation-duration: 14s;
        }

        .bubbles span:nth-child(3) {
            left: 22%;
            width: 10px;
            height: 10px;
            animation-duration: 10s;
        }

        .bubbles span:nth-child(4) {
            left: 30%;
            width: 8px;
            height: 8px;
            animation-duration: 9s;
        }

        .bubbles span:nth-child(5) {
            left: 38%;
            width: 16px;
            height: 16px;
            animation-duration: 13s;
        }

        .bubbles span:nth-child(6) {
            left: 45%;
            width: 14px;
            height: 14px;
            animation-duration: 12s;
        }

        .bubbles span:nth-child(7) {
            left: 50%;
            width: 7px;
            height: 7px;
            animation-duration: 9s;
        }

        .bubbles span:nth-child(8) {
            left: 58%;
            width: 20px;
            height: 20px;
            animation-duration: 16s;
        }

        .bubbles span:nth-child(9) {
            left: 63%;
            width: 9px;
            height: 9px;
            animation-duration: 11s;
        }

        .bubbles span:nth-child(10) {
            left: 70%;
            width: 13px;
            height: 13px;
            animation-duration: 10s;
        }

        .bubbles span:nth-child(11) {
            left: 75%;
            width: 17px;
            height: 17px;
            animation-duration: 14s;
        }

        .bubbles span:nth-child(12) {
            left: 80%;
            width: 11px;
            height: 11px;
            animation-duration: 12s;
        }

        .bubbles span:nth-child(13) {
            left: 85%;
            width: 15px;
            height: 15px;
            animation-duration: 15s;
        }

        .bubbles span:nth-child(14) {
            left: 88%;
            width: 7px;
            height: 7px;
            animation-duration: 9s;
        }

        .bubbles span:nth-child(15) {
            left: 92%;
            width: 18px;
            height: 18px;
            animation-duration: 16s;
        }

        .bubbles span:nth-child(16) {
            left: 96%;
            width: 10px;
            height: 10px;
            animation-duration: 8s;
        }

        .bubbles span:nth-child(17) {
            left: 50%;
            width: 22px;
            height: 22px;
            animation-duration: 18s;
        }

        .bubbles span:nth-child(18) {
            left: 32%;
            width: 6px;
            height: 6px;
            animation-duration: 7s;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(.9);
                opacity: 0;
            }
            10%, 80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) scale(1.2);
                opacity: 0;
            }
        }

        .fishes .fish {
            position: absolute;
            width: 60px;
            height: 28px;
            border-radius: 999px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.25);
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .fish::before {
            content: "";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 20px;
            border-radius: 4px;
            left: var(--tail-x);
            background: var(--tail-color);
        }

        .fish::after {
            content: "";
            position: absolute;
            top: 9px;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: white;
            box-shadow: 2px 0 0 #000 inset;
            left: var(--eye-x);
        }

        @keyframes swim-right {
            0% {
                transform: translateX(-120px);
            }
            100% {
                transform: translateX(110vw);
            }
        }

        @keyframes swim-left {
            0% {
                transform: translateX(110vw);
            }
            100% {
                transform: translateX(-120px);
            }
        }

        header {
            background: rgba(0, 0, 0, 0.18);
            backdrop-filter: blur(6px);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            color: #ffffff;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .brand img {
            width: 180px;
            height: auto;
            display: block;
            filter: drop-shadow(0 10px 18px rgba(0, 0, 0, .55));
            image-rendering: pixelated;
        }

        .userbox {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
            margin-right: 6px; /* moved a bit left */
        }

        #user-info {
            background: rgba(0, 0, 0, 0.22);
            padding: 8px 12px;
            border-radius: 12px;
            font-weight: 700;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, .16);
            text-shadow: 0 2px 10px rgba(0, 0, 0, .45);
            white-space: nowrap;
        }

        #logoutBtn {
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .16);
            background: rgba(0, 0, 0, 0.22);
            color: #ffffff;
            font-weight: 800;
            cursor: pointer;
            font-family: inherit;
            text-shadow: 0 2px 10px rgba(0, 0, 0, .45);
            transition: transform .12s, background .12s;
        }

        #logoutBtn:hover {
            background: rgba(255, 255, 255, .12);
            transform: translateY(-1px);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .profile-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 84px;
            height: 84px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, .16);
            background: rgba(0, 0, 0, 0.22);
            text-decoration: none;
            cursor: pointer;
        }

        .profile-link img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }

        main {
            max-width: 980px;
            margin: 20px auto;
            padding: 0 20px;
        }

        #rods {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 18px;
        }

        @media (max-width: 720px) {
            #rods {
                grid-template-columns: 1fr;
            }
        }

        .rod {
            display: grid;
            grid-template-columns: 140px 1fr;
            gap: 16px;
            align-items: stretch;
            background: url("../webResources/pixel_wood_bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 10px 28px rgba(0, 0, 0, .35), 0 0 0 1px rgba(255, 255, 255, .10) inset;
            position: relative;
            border: 2px solid rgba(255, 255, 255, .18);
            transition: transform .15s, box-shadow .15s;
            color: #ffffff;
            min-height: 240px;
        }

        .rod-left {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: stretch;
            height: 100%;
        }

        .rod-image {
            width: 100%;
            height: 160px;
            border-radius: 12px;
            object-fit: contain;
            object-position: center;
            image-rendering: pixelated;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.2) 40%, transparent 75%);
            border: none;
            box-shadow: none;
        }

        /* Image background with radial gradient based on rarity color */
        .rod.rarity-1 .rod-image {
            background: radial-gradient(circle at center, rgba(59, 214, 113, 0.6) 0%, rgba(59, 214, 113, 0.25) 40%, transparent 75%);
            border: none;
            box-shadow: none;
        }
        .rod.rarity-2 .rod-image {
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.6) 0%, rgba(59, 130, 246, 0.25) 40%, transparent 75%);
            border: none;
            box-shadow: none;
        }
        .rod.rarity-3 .rod-image {
            background: radial-gradient(circle at center, rgba(168, 85, 247, 0.6) 0%, rgba(168, 85, 247, 0.25) 40%, transparent 75%);
            border: none;
            box-shadow: none;
        }
        .rod.rarity-4 .rod-image {
            background: radial-gradient(circle at center, rgba(255, 150, 150, 0.6) 0%, rgba(255, 150, 150, 0.25) 40%, transparent 75%);
            border: none;
            box-shadow: none;
        }

        .rod-footer {
            margin-top: auto;
            display: block;
        }

        .rod-footer button.buy {
            width: 100%;
            padding: 8px 12px;
            font-size: 14px;
            line-height: 1.1;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }

        /* Right column: name at top, stats in middle, coins at bottom */
        .rod-right {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            text-align: center;
            background: rgba(0, 0, 0, 0.25);
            padding: 12px;
            border-radius: 10px;
            backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        /* Rarity-based right column background */
        .rod.rarity-1 .rod-right {
            background: rgba(59, 214, 113, 0.12);
            border-color: rgba(59, 214, 113, 0.3);
        }
        .rod.rarity-2 .rod-right {
            background: rgba(59, 130, 246, 0.12);
            border-color: rgba(59, 130, 246, 0.3);
        }
        .rod.rarity-3 .rod-right {
            background: rgba(168, 85, 247, 0.12);
            border-color: rgba(168, 85, 247, 0.3);
        }
        .rod.rarity-4 .rod-right {
            background: rgba(255, 120, 120, 0.18);
            border-color: rgba(255, 150, 150, 0.4);
        }
        .rod.rarity-5 .rod-right {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.4);
            animation: rainbowBg 3s linear infinite;
        }

        .rod.rarity-5 .rod-image {
            border: none;
            box-shadow: none;
            animation: rainbowImg 3s linear infinite;
        }

        @keyframes rainbowBg {
            0% { background: rgba(255, 100, 100, 0.2); border-color: rgba(255, 100, 100, 0.5); }
            16% { background: rgba(255, 200, 100, 0.2); border-color: rgba(255, 200, 100, 0.5); }
            33% { background: rgba(200, 255, 100, 0.2); border-color: rgba(200, 255, 100, 0.5); }
            50% { background: rgba(100, 255, 200, 0.2); border-color: rgba(100, 255, 200, 0.5); }
            66% { background: rgba(100, 200, 255, 0.2); border-color: rgba(100, 200, 255, 0.5); }
            83% { background: rgba(200, 100, 255, 0.2); border-color: rgba(200, 100, 255, 0.5); }
            100% { background: rgba(255, 100, 100, 0.2); border-color: rgba(255, 100, 100, 0.5); }
        }

        @keyframes rainbowImg {
            0% { background: radial-gradient(circle at center, rgba(255, 100, 100, 0.6) 0%, rgba(255, 100, 100, 0.25) 40%, transparent 75%); }
            16% { background: radial-gradient(circle at center, rgba(255, 200, 100, 0.6) 0%, rgba(255, 200, 100, 0.25) 40%, transparent 75%); }
            33% { background: radial-gradient(circle at center, rgba(200, 255, 100, 0.6) 0%, rgba(200, 255, 100, 0.25) 40%, transparent 75%); }
            50% { background: radial-gradient(circle at center, rgba(100, 255, 200, 0.6) 0%, rgba(100, 255, 200, 0.25) 40%, transparent 75%); }
            66% { background: radial-gradient(circle at center, rgba(100, 200, 255, 0.6) 0%, rgba(100, 200, 255, 0.25) 40%, transparent 75%); }
            83% { background: radial-gradient(circle at center, rgba(200, 100, 255, 0.6) 0%, rgba(200, 100, 255, 0.25) 40%, transparent 75%); }
            100% { background: radial-gradient(circle at center, rgba(255, 100, 100, 0.6) 0%, rgba(255, 100, 100, 0.25) 40%, transparent 75%); }
        }

        .rod-info {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            text-align: center;
        }

        .stats {
            display: grid;
            gap: 8px;
            font-size: 15px;
            color: var(--stats);
            text-shadow: 0 2px 10px rgba(0, 0, 0, .45);
            text-align: center;
            margin: auto 0;
        }

        .rod-right .price {
            font-weight: 800;
            font-size: 15px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, .55);
            margin: 0;
            text-align: center;
        }

        /* Buttons */
        button.buy {
            margin-top: 0;
            padding: 8px 12px;
            background: var(--buy);
            color: white;
            border: 1px solid rgba(255, 255, 255, .16);
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
            transition: .15s;
            font-family: inherit;
            font-size: 14px;
        }

        button.buy:hover {
            background: var(--buy-hover);
            transform: scale(1.03);
        }

        button.buy.equip {
            background: var(--equip);
        }

        button.buy.equip:hover {
            background: var(--equip-hover);
        }

        button.buy.equipped {
            background: var(--equipped);
            color: rgba(255, 255, 255, 0.9);
        }

        button.buy:disabled {
            opacity: 0.75;
            cursor: not-allowed;
            transform: none;
        }

        /* Rarity header glow */
        .rod-info header {
            font-size: 20px;
            font-weight: 800;
            color: #ffffff;
            background: transparent;
            padding: 0;
            border-radius: 0;
            position: relative;
            backdrop-filter: none;
            text-shadow: 0 2px 10px rgba(0, 0, 0, .55);
            margin: 0;
            text-align: center;
            display: block;
            border: none;
        }

        /* Rarity-based header text color + animated glow */
        .rod.rarity-1 .rod-info header {
            color: var(--rarity-1); /* green */
            animation: glowPulse1 2.5s ease-in-out infinite;
        }
        .rod.rarity-2 .rod-info header {
            color: var(--rarity-2); /* blue */
            animation: glowPulse2 2.5s ease-in-out infinite;
        }
        .rod.rarity-3 .rod-info header {
            color: var(--rarity-3); /* purple */
            animation: glowPulse3 2.5s ease-in-out infinite;
        }
        .rod.rarity-4 .rod-info header {
            color: #ff9999; /* lighter red */
            animation: glowPulse4 2.5s ease-in-out infinite;
        }
        .rod.rarity-5 .rod-info header {
            color: var(--rarity-5); /* white */
            animation: glowPulse5Legendary 1.8s ease-in-out infinite;
            text-shadow:
                0 0 10px rgba(255, 255, 255, 0.7),
                0 0 25px rgba(255, 255, 255, 0.5),
                0 0 50px rgba(255, 255, 255, 0.3);
        }

        @keyframes glowPulse1 {
            0%, 100% { text-shadow: 0 0 6px rgba(59, 214, 113, 0.5), 0 0 12px rgba(59, 214, 113, 0.3); }
            50% { text-shadow: 0 0 14px rgba(59, 214, 113, 0.8), 0 0 28px rgba(59, 214, 113, 0.5); }
        }
        @keyframes glowPulse2 {
            0%, 100% { text-shadow: 0 0 6px rgba(59, 130, 246, 0.5), 0 0 12px rgba(59, 130, 246, 0.3); }
            50% { text-shadow: 0 0 14px rgba(59, 130, 246, 0.8), 0 0 28px rgba(59, 130, 246, 0.5); }
        }
        @keyframes glowPulse3 {
            0%, 100% { text-shadow: 0 0 6px rgba(168, 85, 247, 0.5), 0 0 12px rgba(168, 85, 247, 0.3); }
            50% { text-shadow: 0 0 14px rgba(168, 85, 247, 0.8), 0 0 28px rgba(168, 85, 247, 0.5); }
        }
        @keyframes glowPulse4 {
            0%, 100% { text-shadow: 0 0 6px rgba(255, 150, 150, 0.5), 0 0 12px rgba(255, 150, 150, 0.3); }
            50% { text-shadow: 0 0 14px rgba(255, 150, 150, 0.8), 0 0 28px rgba(255, 150, 150, 0.5); }
        }
        @keyframes glowPulse5Legendary {
            0%, 100% {
                text-shadow:
                    0 0 10px rgba(255, 255, 255, 0.7),
                    0 0 25px rgba(255, 255, 255, 0.5),
                    0 0 50px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow:
                    0 0 20px rgba(255, 255, 255, 1),
                    0 0 50px rgba(255, 255, 255, 1),
                    0 0 100px rgba(255, 255, 255, 0.8),
                    0 0 150px rgba(255, 255, 255, 0.5);
            }
        }

        .float-msg {
            position: absolute;
            left: 50%;
            top: -5px;
            transform: translateX(-50%);
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 800;
            background: rgba(0, 0, 0, 0.55);
            animation: floatUp 1.2s ease forwards;
            pointer-events: none;
            box-shadow: 0 10px 26px rgba(0, 0, 0, 0.35);
            z-index: 20;
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, .18);
        }

        .float-success {
            border-color: rgba(42, 157, 111, 0.55);
        }

        .float-error {
            border-color: rgba(200, 70, 70, 0.55);
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translate(-50%, 10px) scale(0.9);
            }
            10% {
                opacity: 1;
            }
            85% {
                opacity: 1;
                transform: translate(-50%, -20px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -40px);
            }
        }
    </style>
</head>

<body>

<div class="bg-anim">
    <div class="bubbles">
        <span></span><span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="fishes">
        <div class="fish f1"></div>
        <div class="fish f2"></div>
        <div class="fish f3"></div>
        <div class="fish f4"></div>
        <div class="fish f5"></div>
        <div class="fish f6"></div>
    </div>
</div>

<header>
    <div class="brand">
        <img src="../webResources/mainlogo.png" alt="Fish & Chill">
    </div>

    <div class="header-right">
        <div class="userbox">
            <p id="user-info">Loading...</p>
            <button id="logoutBtn" type="button">Log Out</button>
        </div>

        <a class="profile-link" href="../myprofile">
            <img src="../webResources/userprofile.png" alt="My profile">
        </a>
    </div>
</header>

<main>
    <div id="rods"></div>
</main>

<script>
    function randomColor() {
        const colors = [
            ["#ff6b6b", "#ffb347"],
            ["#6b8cff", "#4661ff"],
            ["#6bff95", "#20c659"],
            ["#ff6bf3", "#d446ff"],
            ["#ffd36b", "#ffb200"],
            ["#6bfff1", "#2ed8cc"],
        ];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function randomFishBehavior(fish, index) {
        const top = 10 + index * 13 + Math.random() * 10;
        fish.style.top = top + "%";

        const duration = 18 + Math.random() * 10;
        fish.style.animationDuration = duration + "s";

        const goLeft = Math.random() < 0.5;

        if (goLeft) {
            fish.style.animationName = "swim-left";
            fish.style.setProperty("--tail-x", "calc(100% - 4px)");
            fish.style.setProperty("--eye-x", "8px");
        } else {
            fish.style.animationName = "swim-right";
            fish.style.setProperty("--tail-x", "-18px");
            fish.style.setProperty("--eye-x", "calc(100% - 16px)");
        }

        const [c1, c2] = randomColor();
        fish.style.background = `linear-gradient(90deg, ${c1}, ${c2})`;
        fish.style.setProperty("--tail-color", c1);
    }

    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".fish").forEach((fish, i) => {
            randomFishBehavior(fish, i);
        });
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        localStorage.removeItem('authToken');
        window.location.href = '../index.html';
    });

    (function () {
        const info = document.getElementById('user-info');
        const rodsContainer = document.getElementById('rods');
        const token = localStorage.getItem('authToken');

        // Cache of state used to render the shop
        let catalogRods = [];
        let ownedRodNames = new Set();
        let equippedRodName = null;

        async function init() {
            await refreshUserState();
            await refreshRodsState();
            renderRods();
        }

        if (!token) {
            info.textContent = 'No session ‚Äî Redirecting...';
            setTimeout(() => window.location.href = '../index.html', 1200);
        } else {
            init();
        }

        async function refreshUserState() {
            const res = await fetch('/api/me', {
                headers: {'Authorization': token}
            });

            if (!res.ok) return;

            const user = await res.json();
            const name = user.username;
            const coins = user.coins;

            // MeService dto has `equippedFishingRod` (string rod name)
            equippedRodName = user.equippedFishingRod || null;

            info.textContent = `${name} | üí∞ ${coins} coins`;
        }

        async function refreshRodsState() {
            const [catalogRes, ownedRes] = await Promise.all([
                fetch('/api/catalog/fishing_rods', { headers: {'Authorization': token} }),
                fetch('/api/me/owned_fishing_rods', { headers: {'Authorization': token} })
            ]);

            if (catalogRes.ok) {
                catalogRods = await catalogRes.json();
            } else {
                catalogRods = [];
            }

            if (ownedRes.ok) {
                const owned = await ownedRes.json();
                ownedRodNames = new Set((owned || []).map(r => r.name));
            } else {
                ownedRodNames = new Set();
            }
        }

        function showFloatMsg(parentEl, text, ok = true) {
            parentEl.style.position = "relative";

            const msg = document.createElement("div");
            msg.className = "float-msg " + (ok ? "float-success" : "float-error");
            msg.textContent = text;

            parentEl.appendChild(msg);
            setTimeout(() => msg.remove(), 1300);
        }

        function renderRods() {
            rodsContainer.innerHTML = '';

            catalogRods.forEach(rod => {
                const el = document.createElement('div');
                const rarity = Number(rod.rarity);
                const rarityClass = Number.isFinite(rarity) ? `rarity-${rarity}` : '';

                el.className = `rod ${rarityClass}`.trim();

                const imgSrc = rod.url;
                const isOwned = ownedRodNames.has(rod.name);
                const isEquipped = !!equippedRodName && rod.name === equippedRodName;

                let buttonLabel = 'Buy';
                let buttonDisabled = false;
                let buttonClass = 'buy';

                if (isOwned && isEquipped) {
                    buttonLabel = 'Equipped';
                    buttonDisabled = true;
                    buttonClass = 'buy equipped';
                } else if (isOwned) {
                    buttonLabel = 'Equip';
                    buttonClass = 'buy equip';
                }

                const speed = Number.isFinite(Number(rod.speed)) ? Number(rod.speed).toFixed(1) : rod.speed;
                const power = Number.isFinite(Number(rod.power)) ? Number(rod.power).toFixed(1) : rod.power;

                // Hide coins if already owned
                const priceHtml = isOwned ? '' : `<div class="price">üí∞ ${rod.price} coins</div>`;

                el.innerHTML = `
                  <div class="rod-left">
                    <img class="rod-image" src="${imgSrc}" alt="${rod.name}">
                    <div class="rod-footer">
                      <button class="${buttonClass}" ${buttonDisabled ? 'disabled' : ''}>${buttonLabel}</button>
                    </div>
                  </div>

                  <div class="rod-right">
                    <div class="rod-info">
                      <header>${rod.name}</header>
                      <div class="stats">
                        <div>Power: ${power}</div>
                        <div>Speed: ${speed}</div>
                        <div>Durability: ${rod.durability}</div>
                      </div>
                      ${priceHtml}
                    </div>
                  </div>
                `;

                const btn = el.querySelector('button');
                btn.addEventListener('click', async () => {
                    if (btn.disabled) return;

                    // Don‚Äôt allow buying already-owned rods. Owned => Equip.
                    if (ownedRodNames.has(rod.name)) {
                        await equipFishingRod(rod.name, el);
                        return;
                    }

                    await buyFishingRod(rod.name, rod.price, el);
                });

                rodsContainer.appendChild(el);
            });
        }

        async function buyFishingRod(name, price, parentEl) {
            const res = await fetch(`/api/shop/fishing_rods/${encodeURIComponent(name)}/buy`, {
                method: 'POST',
                headers: {'Authorization': token}
            });

            if (!res.ok) {
                const text = await res.text();
                showFloatMsg(parentEl, "‚ùå " + text, false);

                // If backend says already owned, we can refresh state so UI flips to Equip.
                await refreshUserState();
                await refreshRodsState();
                renderRods();
                return;
            }

            showFloatMsg(parentEl, `‚úÖ You bought ${name} for ${price} coins!`, true);

            await refreshUserState();
            await refreshRodsState();
            renderRods();
        }

        async function equipFishingRod(name, parentEl) {
            const res = await fetch(`/api/shop/fishing_rods/${encodeURIComponent(name)}/equip`, {
                method: 'POST',
                headers: {'Authorization': token}
            });

            if (!res.ok) {
                const text = await res.text();
                showFloatMsg(parentEl, "‚ùå " + (text || 'Unable to equip'), false);
                await refreshUserState();
                await refreshRodsState();
                renderRods();
                return;
            }

            showFloatMsg(parentEl, `‚úÖ Equipped ${name}!`, true);
            await refreshUserState();
            await refreshRodsState();
            renderRods();
        }

    })();
</script>
