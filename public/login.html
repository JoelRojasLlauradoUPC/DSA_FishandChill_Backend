<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>

<form id="login-form">
    <label>
        Usuario:
        <input name="username" required>
    </label>
    <br>
    <label>
        Contraseña:
        <input name="password" type="password" required>
    </label>
    <br>
    <button type="submit">Entrar</button>
</form>

<p id="message"></p>

<p>
    ¿No tienes cuenta?
    <!-- OJO: solo el nombre del archivo -->
    <a href="register.html">Regístrate aquí</a>
</p>

<script>
    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = form.username.value;
        const password = form.password.value;

        try {
            // Login against the Auth API (JSON body)
            const res = await fetch('/dsaApp/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!res.ok) {
                const text = await res.text();
                message.textContent = 'Error de login: ' + text;
                return;
            }

            const { token } = await res.json();
            if (!token) {
                message.textContent = 'Error: respuesta sin token';
                return;
            }

            // Store token for subsequent requests (e.g., shop)
            localStorage.setItem('authToken', token);


            // Redirigir a la tienda
            setTimeout(() => { window.location.href = 'shop.html'; }, 400);
        } catch (err) {
            console.error(err);
            message.textContent = 'Error de conexión con el servidor';
        }
    });
</script>
</body>
</html>
