<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>

<form id="login-form">
    <label>
        Usuario:
        <input name="username" required>
    </label>
    <br>
    <label>
        Contraseña:
        <input name="password" type="password" required>
    </label>
    <br>
    <button type="submit">Entrar</button>
</form>

<p id="message"></p>

<p>
    ¿No tienes cuenta?
    <!-- OJO: solo el nombre del archivo -->
    <a href="register.html">Regístrate aquí</a>
</p>

<script>
    const form = document.getElementById('login-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = form.username.value;
        const password = form.password.value;

        try {
            const res = await fetch('/dsaApp/game/login', {   // API con /dsaApp
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!res.ok) {
                const text = await res.text();
                message.textContent = 'Error de login: ' + text;
                return;
            }

            const user = await res.json();
            console.log('Usuario logueado:', user);

            localStorage.setItem('userId', user.id);
            localStorage.setItem('username', user.username);

            message.textContent = 'Bienvenido, ' + user.username;
        } catch (err) {
            console.error(err);
            message.textContent = 'Error de conexión con el servidor';
        }
    });
</script>
</body>
</html>
