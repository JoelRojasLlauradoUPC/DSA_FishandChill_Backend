<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Fish Shop</title>

    <style>
        @font-face {
            font-family: "PixelFont";
            src: url("../font/pixel_font.ttf") format("truetype");
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --ink: #ffffff;
            --stats: rgba(255, 255, 255, .82);
            --ok: #44c08a;
            --ok-hover: #38a676;

            --rar1: #4fe06f;
            --rar2: #3f8cff;
            --rar3: #b15cff;
        }

        * { box-sizing: border-box; user-select: none; }

        body {
            margin: 0;
            font-family: "PixelFont", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            color: var(--ink);
            background: url("../webResources/fondologin.jpg") center center / cover no-repeat fixed;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.18);
            backdrop-filter: blur(6px);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            color: #ffffff;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 0;
        }

        .brand img {
            width: 180px;
            height: auto;
            display: block;
            filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
            image-rendering: pixelated;
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .coins-badge {
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,.16);
            background: rgba(0,0,0,.35);
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,.45);
            box-shadow: 0 10px 28px rgba(0,0,0,.25);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            min-width: 140px;
            justify-content: flex-end;
        }

        .nav-btn {
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,.16);
            background: rgba(0,0,0,.22);
            color: #fff;
            font-weight: 900;
            cursor: pointer;
            font-family: inherit;
            text-shadow: 0 2px 10px rgba(0,0,0,.45);
            transition: transform .12s, background .12s;
            width: fit-content;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,.12);
            transform: translateY(-1px);
        }

        main { max-width: 980px; margin: 20px auto; padding: 0 20px; }

        .card {
            background: url("../webResources/pixel_wood_bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 16px;
            padding: 18px;
            box-shadow: 0 10px 28px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,.10) inset;
            border: 1px solid rgba(255,255,255,.18);
            color: #ffffff;
        }

        .title {
            margin: 0 0 14px 0;
            font-size: 18px;
            font-weight: 900;
            text-transform: uppercase;
            text-shadow: 0 2px 10px rgba(0,0,0,.55);
            letter-spacing: 0.5px;
        }

        .muted { color: var(--stats); font-weight: 800; }

        .stack-wrap {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .fish-layout {
            display: flex;
            gap: 14px;
            align-items: stretch;
        }

        .fish-image-box {
            width: 180px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,.16);
            background: rgba(0,0,0,.22);
            box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .img-rarity-overlay {
            position: absolute;
            inset: 0;
            border-radius: 16px;
            opacity: 0.18;
            pointer-events: none;
            z-index: 2;
        }

        .overlay-1 { background: var(--rar1); }
        .overlay-2 { background: var(--rar2); }
        .overlay-3 { background: var(--rar3); }

        .fish-image-box img {
            width: 100%;
            height: auto;
            display: block;
            image-rendering: pixelated;
            filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
            position: relative;
            z-index: 1;
        }

        .fish-data {
            flex: 1;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,.16);
            background: rgba(0,0,0,.18);
            box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset;
            padding: 14px;
            min-height: 170px;
            position: relative;
            overflow: hidden;
        }

        .rarity-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,.16);
            background: rgba(0,0,0,.28);
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,.45);
            box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset;
            white-space: nowrap;
        }

        .badge-dot {
            width: 10px;
            height: 10px;
            border-radius: 999px;
            display: inline-block;
            box-shadow: 0 6px 14px rgba(0,0,0,.35);
        }

        .dot-1 { background: var(--rar1); }
        .dot-2 { background: var(--rar2); }
        .dot-3 { background: var(--rar3); }

        .rarity-text-1 { color: var(--rar1); }
        .rarity-text-2 { color: var(--rar2); }
        .rarity-text-3 { color: var(--rar3); }

        .fish-line {
            margin: 8px 0;
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,.45);
            line-height: 1.2;
            position: relative;
            z-index: 1;
        }

        .top-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .empty-msg {
            display: none;
            text-align: center;
            font-weight: 900;
            font-size: 16px;
            color: var(--stats);
            text-shadow: 0 2px 10px rgba(0,0,0,.45);
            padding: 28px 0;
        }

        .price-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,.14);
            background: rgba(0,0,0,.18);
            box-shadow: 0 0 0 1px rgba(255,255,255,.06) inset;
            width: 100%;
        }

        .price-row label {
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,.45);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .price-right {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .coin-icon {
            display: inline-block;
            transform: translateY(1px);
        }

        .price-row input {
            width: 160px;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,.16);
            background: rgba(0,0,0,.30);
            color: #fff;
            font-family: inherit;
            font-weight: 900;
            outline: none;
            user-select: text;
            text-align: right;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 4px;
        }

        .arrow-btn {
            padding: 10px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,.16);
            background: rgba(0,0,0,.22);
            color: #fff;
            font-weight: 900;
            cursor: pointer;
            font-family: inherit;
            text-shadow: 0 2px 10px rgba(0,0,0,.45);
            transition: transform .12s, background .12s;
            min-width: 54px;
        }

        .arrow-btn:hover {
            background: rgba(255,255,255,.12);
            transform: translateY(-1px);
        }

        .arrow-btn:disabled {
            opacity: .55;
            cursor: not-allowed;
            transform: none;
        }

        .sell-btn {
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,.20);
            background: var(--ok);
            color: #fff;
            font-weight: 900;
            cursor: pointer;
            font-family: inherit;
            transition: transform .12s, background .12s;
            text-transform: uppercase;
            min-width: 120px;
            text-shadow: 0 2px 10px rgba(0,0,0,.45);
        }

        .sell-btn:hover {
            background: var(--ok-hover);
            transform: translateY(-1px);
        }

        .sell-btn:disabled {
            opacity: .55;
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 680px) {
            .fish-layout { flex-direction: column; }
            .fish-image-box { width: 100%; }
        }
    </style>
</head>

<body>
<header>
    <div class="brand">
        <img src="../webResources/mainlogo.png" alt="Fish & Chill">
    </div>

    <div class="header-right">
        <div class="coins-badge">
            ðŸª™ Coins: <span id="coinsValue">...</span>
        </div>
        <button class="nav-btn" onclick="location.href='../shop'">Go back to shop</button>
        <button class="nav-btn" onclick="logout()">Log out</button>
    </div>
</header>

<main>
    <div class="card">
        <p class="title">WELCOME TO THE FISH SHOP</p>

        <p class="empty-msg" id="emptyMsg">You donâ€™t have any fish to sell.</p>

        <div class="stack-wrap" id="fishContent">
            <div class="fish-layout">
                <div class="fish-image-box">
                    <div id="imgOverlay" class="img-rarity-overlay overlay-1"></div>
                    <img id="fishImg" alt="Fish">
                </div>

                <div class="fish-data">
                    <div class="top-row">
                        <p class="fish-line" style="margin:0;">Fish <span class="muted" id="fishIndex"></span></p>
                        <span class="rarity-badge">
              <span class="badge-dot dot-1" id="rarityDot"></span>
              <span id="rarityText" class="rarity-text-1">Common</span>
            </span>
                    </div>

                    <p class="fish-line">Species: <span class="muted" id="fishSpecies"></span></p>
                    <p class="fish-line">Weight: <span class="muted" id="fishWeight"></span></p>
                    <p class="fish-line">Capture time: <span class="muted" id="fishTime"></span></p>
                </div>
            </div>

            <div class="price-row">
                <label for="priceInput"><span class="coin-icon">ðŸª™</span>Sell price (coins)</label>
                <div class="price-right">
                    <span class="coin-icon">ðŸª™</span>
                    <input id="priceInput" type="number" min="0" step="1" value="0" />
                </div>
            </div>

            <div class="controls">
                <button class="arrow-btn" id="prevBtn" onclick="prevFish()">â—€</button>
                <button class="sell-btn" id="sellBtn" onclick="sellFish()">SELL</button>
                <button class="arrow-btn" id="nextBtn" onclick="nextFish()">â–¶</button>
            </div>
        </div>
    </div>
</main>

<script>
    let fishes = [];
    let idx = 0;

    const fishImg = document.getElementById('fishImg');
    const fishIndex = document.getElementById('fishIndex');
    const fishSpecies = document.getElementById('fishSpecies');
    const fishWeight = document.getElementById('fishWeight');
    const fishTime = document.getElementById('fishTime');
    const coinsValue = document.getElementById('coinsValue');
    const priceInput = document.getElementById('priceInput');

    const emptyMsg = document.getElementById('emptyMsg');
    const fishContent = document.getElementById('fishContent');

    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const sellBtn = document.getElementById('sellBtn');

    const rarityDot = document.getElementById('rarityDot');
    const rarityText = document.getElementById('rarityText');
    const imgOverlay = document.getElementById('imgOverlay');

    function logout() {
        localStorage.removeItem('authToken');
        location.href = '../index.html';
    }

    function auth() {
        const t = localStorage.getItem('authToken');
        if (!t) location.href = '../index.html';
        return t;
    }

    function getSpeciesName(s) {
        if (typeof s === 'string') return s;
        if (s && typeof s === 'object') return s.name ?? s.speciesName ?? s.fishSpeciesName ?? s.fishSpecies ?? null;
        return null;
    }

    function getRarityFromFish(f) {
        const r =
            f?.rarity ??
            f?.fishRarity ??
            f?.fishSpecies?.rarity ??
            f?.fishSpecies?.fishRarity ??
            f?.fishSpecies?.rarityLevel ??
            f?.fishSpecies?.rarityId ??
            1;

        const n = Number(r);
        if (n === 2 || n === 3) return n;
        return 1;
    }

    function applyRarityUI(r) {
        rarityDot.className = `badge-dot dot-${r}`;
        rarityText.className = `rarity-text-${r}`;
        imgOverlay.className = `img-rarity-overlay overlay-${r}`;

        if (r === 1) rarityText.textContent = 'Common';
        if (r === 2) rarityText.textContent = 'Rare';
        if (r === 3) rarityText.textContent = 'Legendary';
    }

    async function loadCoins() {
        const res = await fetch('/api/me', { headers:{ Authorization: auth() }});
        const user = await res.json();
        coinsValue.textContent = user.coins;
    }

    async function loadFishes() {
        const res = await fetch('/api/me/captured_fishes', { headers:{ Authorization: auth() }});
        fishes = await res.json();
        idx = 0;
        renderFish();
    }

    function setEmptyState() {
        fishContent.style.display = 'none';
        emptyMsg.style.display = 'block';
    }

    function setNonEmptyState() {
        fishContent.style.display = 'flex';
        fishContent.style.flexDirection = 'column';
        emptyMsg.style.display = 'none';
    }

    function renderFish() {
        if (!Array.isArray(fishes) || fishes.length === 0) {
            setEmptyState();
            return;
        }

        if (idx < 0) idx = 0;
        if (idx >= fishes.length) idx = fishes.length - 1;

        setNonEmptyState();

        const f = fishes[idx];
        const speciesName = getSpeciesName(f.fishSpecies) ?? getSpeciesName(f.fishSpeciesName) ?? null;

        fishIndex.textContent = `${idx+1}/${fishes.length}`;
        fishSpecies.textContent = speciesName ?? '-';
        fishWeight.textContent = f.weight ?? '-';
        fishTime.textContent = f.captureTime ?? '-';

        if (speciesName) {
            fishImg.src = `../img/fishes/${encodeURIComponent(speciesName)}.png`;
            fishImg.onerror = () => { fishImg.onerror = null; fishImg.removeAttribute('src'); };
        } else {
            fishImg.removeAttribute('src');
        }

        applyRarityUI(getRarityFromFish(f));

        priceInput.value = String(Math.round(Number(f.weight || 0) * 20));

        prevBtn.disabled = (idx <= 0);
        nextBtn.disabled = (idx >= fishes.length - 1);
        sellBtn.disabled = false;
        priceInput.disabled = false;
    }

    function nextFish() {
        if (idx < fishes.length - 1) idx++;
        renderFish();
    }

    function prevFish() {
        if (idx > 0) idx--;
        renderFish();
    }

    async function sellFish() {
        if (!Array.isArray(fishes) || fishes.length === 0) {
            setEmptyState();
            return;
        }

        const f = fishes[idx];
        const speciesName = getSpeciesName(f.fishSpecies) ?? getSpeciesName(f.fishSpeciesName) ?? null;
        if (!speciesName) return;

        const price = Number(priceInput.value || 0);

        await fetch('/api/shop/captured_fishes/sell', {
            method:'POST',
            headers:{
                Authorization:auth(),
                'Content-Type':'application/json'
            },
            body:JSON.stringify({
                fishSpeciesName: speciesName,
                captureTime: f.captureTime,
                price: price
            })
        });

        fishes.splice(idx, 1);
        if (idx >= fishes.length) idx = fishes.length - 1;

        renderFish();
        loadCoins();
    }

    document.addEventListener('DOMContentLoaded', ()=>{
        loadCoins();
        loadFishes();
    });
</script>
</body>
</html>
