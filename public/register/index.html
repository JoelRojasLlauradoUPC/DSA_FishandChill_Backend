<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish & Chill - Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        @font-face{
            font-family: "PixelFont";
            src: url("../font/pixel_font.ttf") format("truetype");
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root{
            --pixel: "PixelFont", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            --cardBorder: rgba(255,255,255,.20);
            --sea1:#0ea5e9;
            --sea2:#22c55e;
            --ok:#22c55e;
            --bad:#ef4444;
        }

        html, body{
            font-family: var(--pixel);
            color: #ffffff;
        }

        body{
            min-height: 100vh;
            margin: 0;
            background: url("../webResources/fondologin.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            image-rendering: pixelated;
        }

        input, button, label, textarea, select{
            font-family: inherit;
            color: #ffffff;
        }

        .fc-wrap{
            position: relative;
            width: 100%;
            max-width: 680px;
            padding-top: 165px;
            margin: 0 auto;
        }

        .fc-mainlogo{
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            width: min(640px, 94vw);
            height: auto;
            display: block;
            z-index: 10;
            filter: drop-shadow(0 18px 30px rgba(0,0,0,.70));
            user-select: none;
            pointer-events: none;
        }

        .fc-card{
            background: url("../webResources/pixel_wood_bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid var(--cardBorder);
            border-radius: 22px;
            box-shadow: 0 18px 50px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.06) inset;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .fc-card::before{
            content:"";
            position:absolute;
            inset: 0 0 auto 0;
            height: 10px;
            background: linear-gradient(90deg, var(--sea1), var(--sea2));
            opacity: .95;
            z-index: 0;
        }

        .fc-card > .card-body{
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,.65);
        }

        .fc-logo-circle{
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.22), transparent 55%),
            linear-gradient(135deg, rgba(14,165,233,.35), rgba(34,197,94,.20));
            border: 1px solid rgba(255,255,255,.22);
            box-shadow: 0 10px 26px rgba(0,0,0,.28);
            display:flex;
            align-items:center;
            justify-content:center;
            font-size: 30px;
            flex: 0 0 auto;
        }

        .fc-title, .fc-subtitle, .form-label{
            color: #ffffff;
        }

        .fc-subtitle{
            font-size: .92rem;
        }

        hr{
            opacity: .18 !important;
            border-color: rgba(255,255,255,.35) !important;
        }

        .form-control{
            border-radius: 14px;
            background: rgba(0,0,0,.30);
            border: 1px solid rgba(255,255,255,.22);
            color: #ffffff;
            padding: .75rem 1rem;
        }

        .form-control::placeholder{
            color: rgba(255,255,255,.85);
        }

        .input-group .form-control{
            border-radius: 14px 0 0 14px;
        }

        .btn-outline-secondary{
            border-radius: 0 14px 14px 0;
            border-color: rgba(255,255,255,.22);
            color: #ffffff;
            background: rgba(0,0,0,.18);
        }

        .btn-outline-secondary:hover{
            background: rgba(255,255,255,.10);
            border-color: rgba(255,255,255,.35);
            color: #ffffff;
        }

        .form-control:focus{
            border-color: rgba(14,165,233,.85);
            box-shadow: 0 0 0 .16rem rgba(14,165,233,.25);
            background: rgba(0,0,0,.34);
            color: #ffffff;
        }

        .btn-fish{
            border-radius: 14px;
            font-weight: 700;
            letter-spacing: .4px;
            color: #ffffff;
            background: linear-gradient(90deg, rgba(14,165,233,.95), rgba(34,197,94,.92));
            border: 1px solid rgba(255,255,255,.18);
            box-shadow: 0 12px 28px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,.06) inset;
        }

        .btn-fish:disabled{
            opacity: .55;
            filter: grayscale(.2);
            cursor: not-allowed;
        }

        .fc-message{
            border-radius: 14px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,.65);
        }

        a, .fc-link{
            color: #ffffff !important;
            font-weight: 600;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        a:hover, .fc-link:hover{
            color: #ffffff !important;
            opacity: .9;
        }

        .alert{
            border: 1px solid rgba(255,255,255,.22);
            background: rgba(0,0,0,.18);
            color: #ffffff;
        }

        .alert-danger{ border-color: rgba(248,113,113,.45); }
        .alert-success{ border-color: rgba(34,197,94,.45); }

        .reqs{
            margin-top: .6rem;
            padding: .75rem .9rem;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,.20);
            background: rgba(0,0,0,.14);
        }

        .req-item{
            display: flex;
            align-items: center;
            gap: .55rem;
            line-height: 1.2;
            margin: .35rem 0;
            font-size: .92rem;
        }

        .req-item i{
            font-size: 1.05rem;
        }

        .req-item.bad{
            color: rgba(255,255,255,.92);
        }

        .req-item.bad i{
            color: var(--bad);
        }

        .req-item.ok{
            color: rgba(255,255,255,.98);
        }

        .req-item.ok i{
            color: var(--ok);
        }
    </style>
</head>
<body>
<div class="d-flex align-items-center justify-content-center min-vh-100 px-3">
    <div class="fc-wrap">
        <img class="fc-mainlogo" src="../webResources/mainlogo.png" alt="Fish & Chill Logo">

        <div class="fc-card card w-100">
            <div class="card-body p-4 p-md-5">
                <div class="d-flex align-items-center gap-3 mb-3">
                    <div class="fc-logo-circle">üêü</div>
                    <div>
                        <h1 class="h4 fc-title mb-1">Create your account</h1>
                        <p class="fc-subtitle mb-0">Join the best fishing simulator</p>
                    </div>
                </div>

                <hr class="mt-3 mb-4" style="opacity: 0.18;">

                <form id="register-form" class="mt-2">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                                id="username"
                                name="username"
                                type="text"
                                class="form-control"
                                placeholder="Choose your username"
                                required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                                id="email"
                                name="email"
                                type="email"
                                class="form-control"
                                placeholder="Email address"
                        >
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    placeholder="Enter your password"
                                    required
                            >
                            <button
                                    class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
                                    type="button"
                                    id="togglePasswordRegister"
                                    aria-label="Show or hide password"
                            >
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="confirmPassword" class="form-label">Repeat password</label>
                        <input
                                id="confirmPassword"
                                name="confirmPassword"
                                type="password"
                                class="form-control"
                                placeholder="Re-enter your password"
                                required
                        >

                        <div class="reqs" id="password-reqs">
                            <div class="req-item bad" id="req-length"><i class="bi bi-x-lg"></i><span>At least 6 characters</span></div>
                            <div class="req-item bad" id="req-letter"><i class="bi bi-x-lg"></i><span>Contains a letter</span></div>
                            <div class="req-item bad" id="req-number"><i class="bi bi-x-lg"></i><span>Contains a number</span></div>
                            <div class="req-item bad" id="req-symbol"><i class="bi bi-x-lg"></i><span>Contains a symbol</span></div>
                            <div class="req-item bad" id="req-match"><i class="bi bi-x-lg"></i><span>Passwords match</span></div>
                        </div>
                    </div>

                    <button type="submit" id="registerBtn" class="btn btn-fish w-100 mt-3" disabled>
                        Register
                    </button>
                </form>

                <div id="message" class="fc-message mt-3 small"></div>

                <p class="mt-4 mb-0 text-center small">
                    Already have an account?
                    <a class="fc-link" href="/">Log in here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const registerForm = document.getElementById('register-form');
    const registerMessage = document.getElementById('message');
    const togglePasswordRegister = document.getElementById('togglePasswordRegister');
    const passwordInputRegister = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const registerBtn = document.getElementById('registerBtn');

    const reqLength = document.getElementById('req-length');
    const reqLetter = document.getElementById('req-letter');
    const reqNumber = document.getElementById('req-number');
    const reqSymbol = document.getElementById('req-symbol');
    const reqMatch  = document.getElementById('req-match');

    function setReq(el, ok){
        el.classList.toggle('ok', ok);
        el.classList.toggle('bad', !ok);
        const icon = el.querySelector('i');
        icon.classList.toggle('bi-check-lg', ok);
        icon.classList.toggle('bi-x-lg', !ok);
    }

    function validatePasswords(){
        const p1 = passwordInputRegister.value || '';
        const p2 = confirmPasswordInput.value || '';

        const okLen = p1.length >= 6;
        const okLet = /[A-Za-z]/.test(p1);
        const okNum = /[0-9]/.test(p1);
        const okSym = /[^A-Za-z0-9]/.test(p1);
        const okMat = p1.length > 0 && p1 === p2;

        setReq(reqLength, okLen);
        setReq(reqLetter, okLet);
        setReq(reqNumber, okNum);
        setReq(reqSymbol, okSym);
        setReq(reqMatch,  okMat);

        const allOk = okLen && okLet && okNum && okSym && okMat;
        registerBtn.disabled = !allOk;
        return allOk;
    }

    togglePasswordRegister.addEventListener('click', () => {
        const type = passwordInputRegister.type === 'password' ? 'text' : 'password';
        passwordInputRegister.type = type;

        const icon = togglePasswordRegister.querySelector('i');
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');

        confirmPasswordInput.type = type;
    });

    passwordInputRegister.addEventListener('input', validatePasswords);
    confirmPasswordInput.addEventListener('input', validatePasswords);
    window.addEventListener('load', validatePasswords);

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = registerForm.username.value;
        const email = registerForm.email.value;
        const password = registerForm.password.value;
        const confirmPassword = registerForm.confirmPassword.value;

        registerMessage.textContent = '';
        registerMessage.className = 'fc-message mt-3 small';

        if (!validatePasswords()) {
            registerMessage.textContent = 'Please meet all password requirements';
            registerMessage.classList.add('alert', 'alert-danger');
            return;
        }

        if (password !== confirmPassword) {
            registerMessage.textContent = 'Passwords do not match';
            registerMessage.classList.add('alert', 'alert-danger');
            return;
        }

        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            if (!res.ok) {
                const text = await res.text();
                registerMessage.textContent = 'Registration error: ' + text;
                registerMessage.classList.add('alert', 'alert-danger');
                return;
            }

            const user = await res.json();
            registerMessage.textContent = 'User created successfully with id: ' + user.id;
            registerMessage.classList.add('alert', 'alert-success');

            setTimeout(() => { window.location.href = '../index.html'; }, 700);
        } catch (err) {
            console.error(err);
            registerMessage.textContent = 'Server connection error';
            registerMessage.classList.add('alert', 'alert-danger');
        }
    });
</script>
</body>
</html>
