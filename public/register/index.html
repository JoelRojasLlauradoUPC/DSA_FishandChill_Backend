<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish & Chill - Register</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/register/styles.css">
</head>
<body>
<div class="d-flex align-items-center justify-content-center min-vh-100 px-3">
    <div class="fc-wrap">
        <img class="fc-mainlogo" src="../webResources/mainlogo.png" alt="Fish & Chill Logo">

        <div class="fc-card card w-100">
            <div class="card-body p-4 p-md-5">
                <div class="d-flex align-items-center gap-3 mb-3">
                    <div class="fc-logo-circle">üêü</div>
                    <div>
                        <h1 class="h4 fc-title mb-1">Create your account</h1>
                        <p class="fc-subtitle mb-0">Join the best fishing simulator</p>
                    </div>
                </div>

                <hr class="mt-3 mb-4" style="opacity: 0.18;">

                <form id="register-form" class="mt-2">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                                id="username"
                                name="username"
                                type="text"
                                class="form-control"
                                placeholder="Choose your username"
                                required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input
                                id="email"
                                name="email"
                                type="email"
                                class="form-control"
                                placeholder="Email address"
                        >
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    placeholder="Enter your password"
                                    required
                            >
                            <button
                                    class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
                                    type="button"
                                    id="togglePasswordRegister"
                                    aria-label="Show or hide password"
                            >
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="confirmPassword" class="form-label">Repeat password</label>
                        <input
                                id="confirmPassword"
                                name="confirmPassword"
                                type="password"
                                class="form-control"
                                placeholder="Re-enter your password"
                                required
                        >

                        <div class="reqs" id="password-reqs">
                            <div class="req-item bad" id="req-length"><i class="bi bi-x-lg"></i><span>At least 6 characters</span></div>
                            <div class="req-item bad" id="req-letter"><i class="bi bi-x-lg"></i><span>Contains a letter</span></div>
                            <div class="req-item bad" id="req-number"><i class="bi bi-x-lg"></i><span>Contains a number</span></div>
                            <div class="req-item bad" id="req-symbol"><i class="bi bi-x-lg"></i><span>Contains a symbol</span></div>
                            <div class="req-item bad" id="req-match"><i class="bi bi-x-lg"></i><span>Passwords match</span></div>
                        </div>
                    </div>

                    <button type="submit" id="registerBtn" class="btn btn-fish w-100 mt-3" disabled>
                        Register
                    </button>
                </form>

                <div id="message" class="fc-message mt-3 small"></div>

                <p class="mt-4 mb-0 text-center small">
                    Already have an account?
                    <a class="fc-link" href="/">Log in here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="/register/script.js"></script>
</body>
</html>
