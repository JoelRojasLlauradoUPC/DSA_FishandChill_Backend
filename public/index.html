<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish & Chill - Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="./webResources/logoweb.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="d-flex align-items-center justify-content-center min-vh-100 px-3">
    <div class="fc-wrap">
        <img class="fc-mainlogo" src="./webResources/mainlogo.png" alt="Fish & Chill Logo">

        <div class="fc-card card w-100">
            <div class="card-body p-4 p-md-5">
                <div class="mb-4 mt-3">
                    <p class="fc-subtitle mb-0 text-center">
                        Log in and get back to fishing!
                    </p>
                </div>

                <hr class="mt-2 mb-4">

                <form id="login-form" class="mt-2">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                                id="username"
                                name="username"
                                type="text"
                                class="form-control"
                                placeholder="Your username"
                                required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    placeholder="Enter your password"
                                    required
                            >
                            <button
                                    class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
                                    type="button"
                                    id="togglePassword"
                                    aria-label="Show or hide password"
                            >
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-fish w-100 mt-3 py-2">
                        Let's fish!
                    </button>
                </form>

                <div id="message" class="fc-message mt-3 small"></div>

                <p class="mt-4 mb-0 text-center small">
                    Don't have an account?
                    <a class="fc-link" href="register">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
