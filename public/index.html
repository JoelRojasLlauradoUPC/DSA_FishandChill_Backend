<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fish & Chill - Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        @font-face{
            font-family: "PixelFont";
            src: url("./font/pixel_font.ttf") format("truetype");
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }

        :root{
            --pixel: "PixelFont", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
            --cardBorder: rgba(255,255,255,.20);
            --sea1:#0ea5e9;
            --sea2:#22c55e;
        }

        html, body{
            font-family: var(--pixel);
            color: #ffffff;
        }

        body{
            min-height: 100vh;
            margin: 0;
            background: url("./webResources/fondologin.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            image-rendering: pixelated;
        }

        input, button, label, textarea, select{
            font-family: inherit;
            color: #ffffff;
        }

        .fc-wrap{
            position: relative;
            width: 100%;
            max-width: 520px;
            padding-top: 150px;
        }

        .fc-mainlogo{
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            width: min(520px, 92vw);
            height: auto;
            display: block;
            z-index: 10;
            filter: drop-shadow(0 18px 30px rgba(0,0,0,.70));
            user-select: none;
            pointer-events: none;
        }

        .fc-card{
            background: url("./webResources/pixel_wood_bg.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 1px solid var(--cardBorder);
            border-radius: 22px;
            box-shadow: 0 18px 50px rgba(0,0,0,.45), 0 0 0 1px rgba(255,255,255,.06) inset;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .fc-card::before{
            content:"";
            position:absolute;
            inset: 0 0 auto 0;
            height: 10px;
            background: linear-gradient(90deg, var(--sea1), var(--sea2));
            opacity: .95;
            z-index: 0;
        }

        .fc-card > .card-body{
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0,0,0,.65);
        }

        .fc-logo-circle{
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.22), transparent 55%),
            linear-gradient(135deg, rgba(14,165,233,.35), rgba(34,197,94,.20));
            border: 1px solid rgba(255,255,255,.22);
            box-shadow: 0 10px 26px rgba(0,0,0,.28);
            display:flex;
            align-items:center;
            justify-content:center;
            font-size: 30px;
        }

        .fc-subtitle{
            font-size: .92rem;
            color: #ffffff;
        }

        hr{
            opacity: .18 !important;
            border-color: rgba(255,255,255,.35) !important;
        }

        .form-label{
            color: #ffffff;
            font-size: .92rem;
        }

        .form-control{
            border-radius: 14px;
            background: rgba(0,0,0,.30);
            border: 1px solid rgba(255,255,255,.22);
            color: #ffffff;
            padding: .75rem 1rem;
        }

        .form-control::placeholder{
            color: rgba(255,255,255,.85);
        }

        .input-group .form-control{
            border-radius: 14px 0 0 14px;
        }

        .btn-outline-secondary{
            border-radius: 0 14px 14px 0;
            border-color: rgba(255,255,255,.22);
            color: #ffffff;
            background: rgba(0,0,0,.18);
        }

        .btn-outline-secondary:hover{
            background: rgba(255,255,255,.10);
            border-color: rgba(255,255,255,.35);
            color: #ffffff;
        }

        .form-control:focus{
            border-color: rgba(14,165,233,.85);
            box-shadow: 0 0 0 .16rem rgba(14,165,233,.25);
            background: rgba(0,0,0,.34);
            color: #ffffff;
        }

        .btn-fish{
            border-radius: 14px;
            font-weight: 700;
            letter-spacing: .4px;
            color: #ffffff;
            background: linear-gradient(90deg, rgba(14,165,233,.95), rgba(34,197,94,.92));
            border: 1px solid rgba(255,255,255,.18);
            box-shadow: 0 12px 28px rgba(0,0,0,.35), 0 0 0 1px rgba(255,255,255,.06) inset;
            position: relative;
            overflow: hidden;
        }

        .btn-fish:hover{
            filter: brightness(1.05);
            transform: translateY(-1px);
            color: #ffffff;
        }

        .btn-fish:active{
            transform: translateY(0px);
        }

        .fc-message{
            border-radius: 14px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,.65);
        }

        a, .fc-link{
            color: #ffffff !important;
            font-weight: 600;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        a:hover, .fc-link:hover{
            color: #ffffff !important;
            opacity: .9;
        }

        .alert{
            border: 1px solid rgba(255,255,255,.22);
            background: rgba(0,0,0,.18);
            color: #ffffff;
        }

        .alert-danger{ border-color: rgba(248,113,113,.45); }
        .alert-success{ border-color: rgba(34,197,94,.45); }
    </style>
</head>

<body>
<div class="d-flex align-items-center justify-content-center min-vh-100 px-3">
    <div class="fc-wrap">
        <img class="fc-mainlogo" src="./webResources/mainlogo.png" alt="Fish & Chill Logo">

        <div class="fc-card card w-100">
            <div class="card-body p-4 p-md-5">
                <div class="d-flex align-items-center gap-3 mb-4">
                    <div class="fc-logo-circle">ðŸŽ£</div>
                    <div>
                        <p class="fc-subtitle mb-0">Log in and get back to fishing</p>
                    </div>
                </div>

                <hr class="mt-2 mb-4">

                <form id="login-form" class="mt-2">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input
                                id="username"
                                name="username"
                                type="text"
                                class="form-control"
                                placeholder="Your username"
                                required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    placeholder="Enter your password"
                                    required
                            >
                            <button
                                    class="btn btn-outline-secondary d-flex align-items-center justify-content-center"
                                    type="button"
                                    id="togglePassword"
                                    aria-label="Show or hide password"
                            >
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-fish w-100 mt-3 py-2">
                        Let's fish!
                    </button>
                </form>

                <div id="message" class="fc-message mt-3 small"></div>

                <p class="mt-4 mb-0 text-center small">
                    Don't have an account?
                    <a class="fc-link" href="register">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const loginForm = document.getElementById('login-form');
    const loginMessage = document.getElementById('message');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;

        const icon = togglePassword.querySelector('i');
        icon.classList.toggle('bi-eye');
        icon.classList.toggle('bi-eye-slash');
    });

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = loginForm.username.value;
        const password = loginForm.password.value;

        loginMessage.textContent = '';
        loginMessage.className = 'fc-message mt-3 small';

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (!res.ok) {
                const text = await res.text();
                loginMessage.textContent = 'Login error: ' + text;
                loginMessage.classList.add('alert', 'alert-danger');
                return;
            }

            const data = await res.json();
            const token = data.token;

            if (!token) {
                loginMessage.textContent = 'Error: missing token in response';
                loginMessage.classList.add('alert', 'alert-danger');
                return;
            }

            localStorage.setItem('authToken', token);

            loginMessage.textContent = 'Login successful, redirecting...';
            loginMessage.classList.add('alert', 'alert-success');

            setTimeout(() => { window.location.href = 'shop'; }, 400);
        } catch (err) {
            console.error(err);
            loginMessage.textContent = 'Server connection error';
            loginMessage.classList.add('alert', 'alert-danger');
        }
    });
</script>
</body>
</html>
